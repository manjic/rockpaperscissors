<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Lizard Spock</title>
	<style>
	body {
		font-family: 'Helvetica Neue';
		margin: 15px 0 0 30px;
	}

	.choices img {
		cursor: pointer;
		opacity: 0.5;

	}

	.choices img:hover {
		opacity: 1;
	}

	</style>
</head>
<body>
	<h1>Rock Paper Scissors Lizard Spock</h1>
	<div class="choices">
		 <img src="public/images/rock.png" data-pick='rock'>
      <img src="public/images/paper.png" data-pick='paper'>
      <img src="public/images/scissors.png" data-pick='scissors'>
      <img src="public/images/lizard.png" data-pick='lizard'>
      <img src="public/images/spock.png" data-pick='spock'>	
	</div>
	<h3 id="result"></h3>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="lib/RockPaperScissors.js"></script>
	<script>
		$(document).ready(function(){
			var player1 = new Player ('Human');
			var player2 = new Player  ('Computer');
			var game = new Game(player1, player2);

			$('.choices img').on('click',function(){
				var humanPick = $(this).data('pick');

				player1.picks(humanPick);
		
				var computerPick = Math.random();

				if (computerPick > 0 && computerPick <= 0.2){
					computerPick = "rock";
				}
				if (computerPick > 0.2 && computerPick <= 0.4){
					computerPick = "paper";
				}
				if (computerPick > 0.4 && computerPick <= 0.6){
					computerPick = "scissors";
				}
				if (computerPick > 0.6 && computerPick <= 0.8){
						computerPick = "lizard";
				}
				else { computerPick = "spock";
				}
				player2.picks(computerPick);

			$('#result').text(game.winningMessage());

			})

		})
	</script>
</body>
</html>
